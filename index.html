        mounted(){
            let pwd = this.getQueryVariable("pwd");
            if (pwd){
                this.pwd = pwd
            }
            if (localStorage['uin']){
                this.uin = localStorage['uin']
            }
            if (localStorage['salecommodity']){
                this.handlePrice(JSON.parse(localStorage['salecommodity']))
            }
            this.itemListSrc.forEach(item => {
                item.value = item.itemName
                item.priceStr = item.itemPrice / 1000 + "QB"
                item.itemName = item.itemName.replace("[","").replace("]","")
            })
            this.itemListSrc.sort((a,b) => {
                return b.itemPrice - a.itemPrice
            })
            this.itemList = this.itemListSrc.slice((this.current - 1)*6,this.current * 6)
            this.total = this.itemListSrc.length
        },
        methods: {
            handleCurrentChange(val) {
                this.current = val
                this.update()
            },
            querySearch (queryString, cb) {
                queryString = queryString.toUpperCase().trim();
                let results = this.itemListSrc.filter((item) => {
                    return item.itemName.indexOf(queryString) === 0
                })
                cb(results);
            },
            select(){
                this.current = 1
                this.update()
            },
            input(){
                this.current = 1
                this.update()
            },
            update(){
                if (this.keyword){
                    let keyword = this.keyword.toUpperCase().trim()
                    this.itemList = this.itemListSrc.filter(item => {
                        return item.value.indexOf(keyword) > -1
                    })
                }else {
                    this.itemList = this.itemListSrc
                }

                this.total = this.itemList.length

                this.itemList = this.itemList.slice((this.current - 1)*6,this.current * 6)


            }
            ,getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
        }
    })
