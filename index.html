<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绯想剑</title>
    <link rel="icon" href="static/favicon.ico" type="image/png" >

    <script src="static/vue.js"></script>
    <link rel="stylesheet" href="static/index.css">
    <script src="static/index.js"></script>
    <script src="static/axios.js"></script>

</head>
<body>
<div id="app" style="margin-top: 5%" v-loading="loading">


    <el-row>
        <el-col :xl="{span:8,offset:8}" :lg="{span:10,offset:7}" :sm="{span:12,offset:6}" >
            <el-row>
                <el-col :span="8">
                    <el-input
                            class="inline-input"
                            prefix-icon="el-icon-search"
                            v-model="keyword"
                            placeholder="请输入标题"
                            :trigger-on-focus="false"
                            @select="select"
                            @input="input"
                    ></el-input>
                </el-col>
            </el-row>
            <el-table
                    :data="list"
                    style="width: 100%">
                <el-table-column
                        prop="cover"
                        label="封面"
                        width="180">
                    <template slot-scope="scope">
                        <el-image :src="scope.row.cover" style="height: 54px">
                            <div slot="error" class="image-slot">
                                <i class="el-icon-picture-outline"></i>
                            </div>
                        </el-image>
                    </template>

                </el-table-column>
                <el-table-column
                        prop="title"
                        label="标题"
                        width="300">
                </el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="120">
                    <template slot-scope="scope">
                        <el-button @click="open(scope.row)" type="success" >打开</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    @current-change="handleCurrentChange"
                    :current-page="current"
                    :page-size="10"
                    layout="total, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>
</div>
<script>

    // let baseUrl = "http://localhost:8989/pages"
    let baseUrl = "https://www.aslucky.club/pages"



    var app = new Vue({
        el: '#app',
        data: {
            loading:false,
            keyword:'',
            current:1,
            total:1,
            list:[],
        },
        mounted(){


            this.update()

        },
        methods: {
            handleCurrentChange(val) {
                this.current = val
                this.update()
            },
            select(){
                this.current = 1
                this.update()
            },
            input(){
                this.current = 1
                this.update()
            },
            update(){

                axios.get(baseUrl + `/list/10/${this.current}?keyword=${this.keyword}`).then(res => {
                    this.list = res.data.list
                    this.total = res.data.total
                    this.list.forEach((item) => {
                        item.cover = JSON.parse(item.cover)[0]
                    })
                })


            }
            ,open(row){
                open(`https://www.aiacj9.space/${row.uri}`)
            }
            ,getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
        }
    })


</script>
</body>
</html>
